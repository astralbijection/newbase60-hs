version: 0.1.0.0
github: "astralbijection/newbase60-hs"
license: BSD3
author: "Astrid Yu"
maintainer: "astrid@astrid.tech"
copyright: "Astrid Yu"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
