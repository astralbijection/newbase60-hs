description: Please see the README on GitHub at <https://github.com/astralbijection/newbase60-hs#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

tests:
  newbase60-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - newbase60
